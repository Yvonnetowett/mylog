<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Services</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 0;
        }

        .services-container {
            max-width: 800px;
            margin: 50px auto;
            padding: 20px;
            background-color: #fff;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }

        h1 {
            text-align: center;
            color: #333;
            margin-bottom: 20px;
        }

        .services-list {
            list-style-type: none;
            padding: 0;
        }

        .services-list li {
            margin: 15px 0;
        }

        .services-list a {
            text-decoration: none;
            color: #007bff;
            font-size: 18px;
        }

        .services-list a:hover {
            text-decoration: underline;
        }

        .back-link {
            display: block;
            text-align: center;
            margin-top: 30px;
            color: #007bff;
            text-decoration: none;
        }

        .back-link:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <div class="services-container">
        <h1>Our Services</h1>
        <ul class="services-list">
            <li><a href="/service/breakfast">Breakfast</a></li>
            <li><a href="/service/lunch">Lunch</a></li>
            <li><a href="/service/dinner">Dinner</a></li>
            <li><a href="/service/desserts">Desserts</a></li>
            <li><a href="/service/beverages">Beverages</a></li>
        </ul>
        <a href="/user/dashboard" class="back-link">Back to Dashboard</a>
    </div>
</body>
</html>
