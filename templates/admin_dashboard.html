<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Dashboard</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: orange;
            margin: 0;
            padding: 0;
        }
        
        .dashboard-container {
            max-width: 1200px;
            margin: 50px auto;
            padding: 20px;
            background-color: #fff;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }
        
        h1 {
            text-align: center;
            color: #333;
            margin-bottom: 20px;
        }
        
        .dashboard-actions {
            display: flex;
            justify-content: space-around;
            margin-top: 30px;
        }
        
        .action-button {
            padding: 15px 30px;
            font-size: 18px;
            color: #fff;
            background-color: #28a745;
            border: none;
            border-radius: 5px;
            text-decoration: none;
            transition: background-color 0.3s ease;
        }
        
        .action-button:hover {
            background-color: #218838;
        }
        
        .logout-link {
            display: block;
            text-align: center;
            margin-top: 30px;
            color: #007bff;
            text-decoration: none;
        }
        
        .logout-link:hover {
            text-decoration: underline;
        }
    </style>
</head>

<body>
    <div class="dashboard-container">
        <h1>Admin Dashboard</h1>
        <div class="dashboard-actions">
            <a href="/view_users" class="action-button">View Users</a>
            <a href="/addproducts" class="action-button">Add product</a>
            <a href="/modify_system" class="action-button">Modify system</a>
            <a href="/settings" class="action-button">Settings</a>


        </div>
        <a href="/logout" class="logout-link">Logout</a>
    </div>
</body>

</html>
